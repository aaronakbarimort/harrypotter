<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Harry Potter Quiz</title>
  </head>
  <body>
    <div class="container">
      <h1>Which Harry Potter Character Are You?</h1>
      <form id="quiz">
        <div class="form-group">
          <legend>Choose an animal:</legend>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="animal" value="1" checked>
            <label class="form-check-label" for="snake">Snake</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="animal" value="2" checked>
            <label class="form-check-label" for="rat">Rat</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="animal" value="3" checked>
            <label class="form-check-label" for="cat">Cat</label>
          </div>
        </div>
        <div class="form-group">
          <legend>Choose an activity:</legend>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="activity" value="1" checked>
            <label class="form-check-label" for="sports">Playing Sports</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="activity" value="2" checked>
            <label class="form-check-label" for="chess">Playing Chess</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="activity" value="3" checked>
            <label class="form-check-label" for="reading">Reading</label>
          </div>
        </div>
        <div class="form-group">
          <legend>What do you fear most?:</legend>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="fear" value="1" checked>
            <label class="form-check-label" for="death">Losing your loved ones</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="fear" value="2">
            <label class="form-check-label" for="spiders">Spiders</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="fear" value="3">
            <label class="form-check-label" for="tardy">Tardiness</label>
          </div>
        </div>

        <button type="submit" class="btn btn-info">Go!</button>
      </form>

      <div id="output">

      </div>

    </div>
  </body>
</html>
